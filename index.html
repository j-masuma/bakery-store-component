<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Bakers' Swap</title>
</head>
<body>
    <div class="  container main-body">
        <div class=" header-section">
            <div>
                <img src="./assets/images/logo.svg" alt="Bakers' Swap">
            </div>
            <div>
                <span class="menu-list">Home</span>
                <span class="menu-list">About</span>
                <span class="menu-list">Menu</span>
                <span class="menu-list">Contact Us</span>
            </div>
            

        </div>
        <div class=" hero-section">
            <p>
                We take classic recipes and infuse them with innovative twists, resulting in flavor combinations that are both familiar and delightfully unexpected.
            </p>
            <img class="salse-ite" src="./assets/images/bakery-img.svg" alt="Bakers' Swap">

        </div>
        <div class="menu-section">
            <h1>Menu</h1>
            <div class="menu-items">
                <div class="salse-items">
                    <img src="./assets/images/cupcake.svg" alt="Cupcakes">
                    <p>Cupcakes</p>
                    <p>Rs.200/-</p>
                </div>
                <div class="salse-items">
                    <img src="./assets/images/pastry.svg" alt="Pastry">
                    <p>Pastries</p>
                    <p>Rs.200/-</p>
                </div>
                <div class="salse-items">
                    <img src="./assets/images/bagels.svg" alt="Bagels">
                    <p>Bagels</p>
                    <p>Rs.200/-</p>
                </div>
                <div class="salse-items">
                    <img src="./assets/images/bread.svg" alt="Bread">
                    <p>Breads</p>
                    <p>Rs.200/-</p>
                </div>
                <div class="salse-items">
                    <img src="./assets/images/macarons.svg" alt="Macarons">
                    <p>Macarons</p>
                    <p>Rs.200/-</p>
                </div>
                <div>
                    <button>Show More</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
